<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form  [formGroup]="loginForm" (submit)="onLogin()" class="justify-content-center">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="username" formControlName="username">
                  <div
                    *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                    <small *ngIf="loginForm.get('username').errors?.required"
                      class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="loginForm.get('username').hasError('pattern')"
                      class="alert alert-danger form-text text-center">Incorrect username!</small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="password" formControlName="password">
                  <div
                    *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                    <small *ngIf="loginForm.get('password').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="loginForm.get('password').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect password!</small>
                  </div>
                </div>

                <div class="form-group form-check">

                  <a href="../request-reset" style="margin-left:2cm" class="pt-3 ms-text-primary">Forgotten Password</a>

                </div>

                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
