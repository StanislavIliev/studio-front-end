<div>
    <section id="cover" class="min-vh-100">
      <div id="cover-caption">
        <div class="container">
          <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <div class="px-2">
                <form action="" class="justify-content-center" [formGroup]="registerForm" (submit)="onRegister()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" formControlName="username" placeholder="username">
                  <div
                    *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">
                    <small *ngIf="registerForm.get('username').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="registerForm.get('username').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect username!</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="email">
                  <div
                    *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                    <small *ngIf="registerForm.get('email').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="registerForm.get('email').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect email!</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="password">
                  <div
                    *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                    <small *ngIf="registerForm.get('password').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="registerForm.get('password').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect password!</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" formControlName="confirmPassword"
                         placeholder="confirmPassword">
                  <div
                    *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').touched">
                    <small *ngIf="registerForm.get('confirmPassword').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="registerForm.get('confirmPassword').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect confirm password!</small>
                  </div>
                </div>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
                    <div
                      *ngIf="registerForm.get('firstName').invalid && registerForm.get('firstName').touched">
                      <small *ngIf="registerForm.get('firstName').errors?.required"
                             class="alert alert-danger form-text text-center">Required!</small>
                      <small *ngIf="registerForm.get('firstName').hasError('pattern')"
                             class="alert alert-danger form-text text-center">Incorrect first name!</small>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
                    <div
                      *ngIf="registerForm.get('lastName').invalid && registerForm.get('lastName').touched">
                      <small *ngIf="registerForm.get('lastName').errors?.required"
                             class="alert alert-danger form-text text-center">Required!</small>
                      <small *ngIf="registerForm.get('lastName').hasError('pattern')"
                             class="alert alert-danger form-text text-center">Incorrect last name!</small>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="number" class="form-control" formControlName="phoneNumber" placeholder="phoneNumber">
                  <div
                    *ngIf="registerForm.get('phoneNumber').invalid && registerForm.get('phoneNumber').touched">
                    <small *ngIf="registerForm.get('phoneNumber').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="registerForm.get('phoneNumber').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect phone number!</small>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
