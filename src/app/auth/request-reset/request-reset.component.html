<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form action="" class="justify-content-center" [formGroup]="requestResetForm"
                    (ngSubmit)="requestResetUser(requestResetForm)">

                <div class="form-group">
                  <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                         type="text" id="email" formControlName="email" />
                  <span *ngIf="!requestResetForm.get('email').valid && !IsvalidForm"
                        class="help-block">Please enter a valid email!</span>
                </div>
                <div class="form-group">
                  <div>
                    <button type="submit" [disabled]="!requestResetForm.valid" class=" btn btn-primary">Reset
                      Password</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
