<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form action="" [formGroup]="responseResetForm" (ngSubmit)="resetPassword()">
                <div class="form-group">
                  <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Password"
                         type="password" id="password" formControlName="newPassword" />
                  <span *ngIf="!responseResetForm.get('newPassword').valid && !IsResetFormValid"
                        class="help-block">Password is required with atleast 4 characters.</span>
                </div>
                <div class="form-group">
                  <input _ngcontent-c0="" class="form-control form-control-lg"
                         placeholder="Confirm Password" type="password" id="cpassword"
                         formControlName="confirmPassword" />
                  <span *ngIf="!responseResetForm.get('confirmPassword').valid && !IsResetFormValid"
                        class="help-block">. </span>
                  <span
                    *ngIf="responseResetForm.get('confirmPassword').valid &&
                    (responseResetForm.get('confirmPassword').value !=
                    responseResetForm.get('newPassword').value) && !IsResetFormValid"
                    class="help-block">Confirm Password does not match with password.
                  </span>
                </div>
                <div class="form-group">
                  <div>

                    <button type="submit" [disabled]="!responseResetForm.valid" class="btn btn-primary">Update
                      Password</button>

                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
