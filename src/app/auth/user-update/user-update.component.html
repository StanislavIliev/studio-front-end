<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form action="" class="justify-content-center" [formGroup]="updateUserForm" (submit)="onUpdateUser()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName"
                         placeholder="lastName">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="number" class="form-control" formControlName="phoneNumber" placeholder="phoneNumber">
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
