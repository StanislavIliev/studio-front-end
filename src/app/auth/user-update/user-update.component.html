<div>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <div class="px-2">
              <form action="" class="justify-content-center" [formGroup]="updateUserForm" (submit)="onUpdateUser()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
                  <div
                    *ngIf="updateUserForm.get('firstName').invalid && updateUserForm.get('firstName').touched">
                    <small *ngIf="updateUserForm.get('firstName').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="updateUserForm.get('firstName').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect first name!</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
                  <div
                    *ngIf="updateUserForm.get('lastName').invalid && updateUserForm.get('lastName').touched">
                    <small *ngIf="updateUserForm.get('lastName').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="updateUserForm.get('lastName').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect last name!</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" formControlName="phoneNumber" placeholder="lastName">
                  <div
                    *ngIf="updateUserForm.get('phoneNumber').invalid && updateUserForm.get('phoneNumber').touched">
                    <small *ngIf="updateUserForm.get('phoneNumber').errors?.required"
                           class="alert alert-danger form-text text-center">Required!</small>
                    <small *ngIf="updateUserForm.get('phoneNumber').hasError('pattern')"
                           class="alert alert-danger form-text text-center">Incorrect phone number!</small>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
